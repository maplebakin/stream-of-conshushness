<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream of Conshushness - Calendar</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="calendar-page">
  <header>
    <h1>Stream of Conshushness Calendar</h1>
  </header>

  <main class="calendar-layout">
    <div class="calendar-content">
      <section class="calendar-nav">
        <button id="prevMonth">«</button>
        <h2 id="monthTitle">July 2025</h2>
        <button id="nextMonth">»</button>
      </section>

      <section class="add-appointment">
        <button id="toggleAddForm">+ Add Appointment</button>
        <form id="addAppointmentForm" class="collapsed">
          <label>
            Date
            <input type="date" id="appointmentDate" required>
          </label>
          <label>
            Time
            <input type="time" id="appointmentTime" required>
          </label>
          <label>
            Details
            <input type="text" id="appointmentDetails" required>
          </label>
          <button type="submit">Add</button>
        </form>
      </section>

      <section class="calendar-grid">
        <div id="calendarDays" class="calendar-days">
          <!-- JS will render day cells here -->
        </div>
      </section>

      <section class="important-events">
        <h3>Important Events</h3>
        <ul id="eventList">
          <!-- JS will render important events here -->
        </ul>
      </section>
    </div>

    <aside class="calendar-sidebar">
      <div class="month-tabs">
        <div class="month-tab" data-month="01">
          <span class="collapsed-label">J</span>
          <span class="expanded-label">January</span>
        </div>
        <div class="month-tab" data-month="02">
          <span class="collapsed-label">F</span>
          <span class="expanded-label">February</span>
        </div>
        <div class="month-tab" data-month="03">
          <span class="collapsed-label">M</span>
          <span class="expanded-label">March</span>
        </div>
        <div class="month-tab" data-month="04">
          <span class="collapsed-label">A</span>
          <span class="expanded-label">April</span>
        </div>
        <div class="month-tab" data-month="05">
          <span class="collapsed-label">M</span>
          <span class="expanded-label">May</span>
        </div>
        <div class="month-tab" data-month="06">
          <span class="collapsed-label">J</span>
          <span class="expanded-label">June</span>
        </div>
        <div class="month-tab" data-month="07">
          <span class="collapsed-label">J</span>
          <span class="expanded-label">July</span>
        </div>
        <div class="month-tab" data-month="08">
          <span class="collapsed-label">A</span>
          <span class="expanded-label">August</span>
        </div>
        <div class="month-tab" data-month="09">
          <span class="collapsed-label">S</span>
          <span class="expanded-label">September</span>
        </div>
        <div class="month-tab" data-month="10">
          <span class="collapsed-label">O</span>
          <span class="expanded-label">October</span>
        </div>
        <div class="month-tab" data-month="11">
          <span class="collapsed-label">N</span>
          <span class="expanded-label">November</span>
        </div>
        <div class="month-tab" data-month="12">
          <span class="collapsed-label">D</span>
          <span class="expanded-label">December</span>
        </div>
      </div>
    </aside>
  </main>

  <script src="/js/calendar.js"></script>
</body>
</html>
