<!DOCTYPE html>
<html lang="en" class="calendar-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream of Conshushness â€“ Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="calendar-page">
  <div class="calendar-wrapper">
    <!-- Month Tabs on Left -->
    <div class="month-tabs">
      <div class="month-tab"><span class="collapsed-label">J</span> January</div>
      <div class="month-tab"><span class="collapsed-label">F</span> February</div>
      <div class="month-tab"><span class="collapsed-label">M</span> March</div>
      <div class="month-tab"><span class="collapsed-label">A</span> April</div>
      <div class="month-tab"><span class="collapsed-label">M</span> May</div>
      <div class="month-tab"><span class="collapsed-label">J</span> June</div>
      <div class="month-tab"><span class="collapsed-label">J</span> July</div>
      <div class="month-tab"><span class="collapsed-label">A</span> August</div>
      <div class="month-tab"><span class="collapsed-label">S</span> September</div>
      <div class="month-tab"><span class="collapsed-label">O</span> October</div>
      <div class="month-tab"><span class="collapsed-label">N</span> November</div>
      <div class="month-tab"><span class="collapsed-label">D</span> December</div>
    </div>

    <!-- Main Calendar Grid -->
    <div class="main-calendar">
      <h1>My Calendar</h1>
      <div class="calendar-grid">
        <!-- Example day cells -->
        <div class="day">
          <div class="date">1</div>
          <div class="content">Doctor at 2pm</div>
        </div>
        <div class="day">
          <div class="date">2</div>
        </div>
        <div class="day today">
          <div class="date">3</div>
          <div class="content">Important note here</div>
        </div>
        <!-- Repeat for full month... -->
      </div>
    </div>

    <!-- Events Sidebar on Right -->
    <aside class="events-sidebar">
      <h2>Important Events</h2>
      <div class="event">
        <div class="event-title">Dentist Appointment</div>
        <div class="event-date">July 5, 2025</div>
      </div>
      <div class="event">
        <div class="event-title">Family Visit</div>
        <div class="event-date">July 12, 2025</div>
      </div>
    </aside>
  </div>

  <script src="js/calendar.js"></script>
</body>
</html>
